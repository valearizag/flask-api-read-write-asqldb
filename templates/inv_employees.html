<!DOCTYPE html>
<html>
<head>
    <title>Employee Count by Department and Job</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
            font-size: 14px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Employee Count by Department and Job (2021)</h2>
    <table>
        <thead>
            <tr>
                <th>department</th>
                <th>job</th>
                <th>Q1</th>
                <th>Q2</th>
                <th>Q3</th>
                <th>Q4</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row.Department }}</td>
                <td>{{ row.Job }}</td>
                <td>{{ row.Q1 }}</td>
                <td>{{ row.Q2 }}</td>
                <td>{{ row.Q3 }}</td>
                <td>{{ row.Q4 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

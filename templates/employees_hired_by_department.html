<!DOCTYPE html>
<html>
<head>
    <title>Departments with More Employees Hired</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
            font-size: 14px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Departments with More Employees Hired (2021)</h2>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>department</th>
                <th>hired</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row['id'] }}</td>
                <td>{{ row['department'] }}</td>
                <td>{{ row['hired'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
